<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Start code -->
    <h1 id="form-register-heading">Form Register</h1>
    <h6 class="form-register-child">Register UI</h6>
    <form action="#" method="get" autocomplete="on" id="form_id">
      <div class="form_object">
        <label for="uname">Adınız</label>
        <input
          type="text"
          name="usurname"
          id="usurname"
          placeholder="Adınızı giriniz"
          required
          title="Adınızi gir"
          autofocus
        />
        <p class="validation-input" id="validation-name">Adınızı girmediniz</p>
      </div>
      <div class="form_object">
        <label for="uname">Soyadınız</label>
        <input
          type="text"
          name=""
          id="usurname"
          placeholder="Soyadınızı giriniz"
          required
          title="Soyadınızı gir"
          autofocus
        />
      </div>
      <!-- Name -->
      <div class="form_object">
        <label for="">Email giriniz</label>
        <input
          type="text"
          name="uemail"
          id="umeail"
          placeholder="Email giriniz"
          title="deniz"
          required
        />
      </div>
      <!-- Surname -->
      <div class="form_object">
        <label for="upassword">parola</label>
        <input
          type="password"
          name="upassword"
          id="upasssword"
          placeholder="parolanızı giriniz"
          required
        />
      </div>
      <!-- Gender -->
      <div class="form_object">
        <label for="">Cinsiyet</label>
        <input type="radio" name="ugender" id="female" />Kadın
        <input type="radio" name="ugender" id="male" />Erkek
      </div>
      <!-- Ability -->
      <div class="form_object">
        <label for="">Yetenekler</label>
        <input type="checkbox" name="java" id="java" checked />Java
        <input type="checkbox" name="html5" id="html5" />html5
        <input type="checkbox" name="css3" id="css3" />css3
        <input type="checkbox" name="angular" id="angular" checked/>Angular
        <input type="checkbox" name="react" id="react" checked/>React
      </div>
      <!-- Submit -->
      <div class="form_object">
        <label for="">Gönder</label>
        <input
          type="reset"
          name="reset"
          id="reset"
          value="Temizle"
          title="Temizle"
        />
        <button type="submit" name="submit" id="submit" title="Gönder">
          Gönder
        </button>
      </div>
    </form>
    <!-- End Code -->
  </body>
</html>
