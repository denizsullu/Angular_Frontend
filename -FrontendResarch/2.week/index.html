<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body>
<section class="min-h-screen flex justify-center items-center">
    <div class="flex justify-center  gap-2"> <!--Login page-->
        <div class="w-1/2"><!--Form section-->
            <h1 class="text-5xl font-bold text-center flex w-1/2 ml-auto mb-10 ">Login</h1>
            <form class="flex flex-col gap-3.5 w-1/2 ml-auto"><!--Form-->
                <div class="w-full relative ">
                    <img src="./images/icons/user.svg" alt="usericon" class="absolute top-1 left-1.5 translate-y-1/2">
                    <input type="text" class="text-xl p-3 border border-black rounded-xl pl-8 pr-3 w-full peer"
                           placeholder="username" id="username" name="username" required>
                </div>

                <div class="relative">
                    <img src="./images/icons/lock.svg" alt="lock" class="absolute top-1 left-1.5 translate-y-1/2">
                    <input type="password" class="text-xl p-3 border border-black rounded-xl px-8 w-full"
                           placeholder="password" id="password" name="password" required>
                </div>
                <button class="bg-purple-800 border border-black rounded-xl text-2xl text-white py-3 hover:bg-purple-600">Login</button>
            </form>
        </div>
        <div class="w-1/2 border border-green-800"><!--Image section-->
            <img src="./images/loginImage.jpg" class="rounded-xl w-1/2">
        </div>
    </div>
</section>
</body>
</html>
