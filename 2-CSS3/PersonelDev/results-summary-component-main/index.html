<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,400;0,500;0,700;0,800;1,700;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive-design.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="main-container">
    <div class="card-desing">
      <div class="main-contents main-contents1">
        <h1>Your Result</h1>
        <div class="section section2">
            <h1>76</h1>
            <p>of 100</p>
        </div>
        <div class="section section3">
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="main-contents main-contents2">
        <div class="content-right">
          <h1>Summary</h1>
        </div>
        <div class="content-right content-right-2">
          <div class="info info1">
            <div class="info1-content">
              <img src="assets/images/icon-reaction.svg" alt="">
              <h3>Reaction</h3>
            </div>
            <div class="info1-content-right">
              80/100
            </div>
            <div class="info1-content"></div>
          </div>
          <div class="info info2">
            <div class="info1-content">
              <img src="assets/images/icon-memory.svg" alt="">
              <h3>Reaction</h3>
            </div>
            <div class="info1-content-right">
              92/100
            </div>
            <div class="info1-content"></div>
          </div>
          <div class="info info3">
            <div class="info1-content">
              <img src="assets/images/icon-verbal.svg" alt="">
              <h3>Reaction</h3>
            </div>
            <div class="info1-content-right">
              61/100
            </div>
            <div class="info1-content"></div>
          </div>
          <div class="info info4">
            <div class="info1-content">
              <img src="assets/images/icon-visual.svg" alt="">
              <h3>Reaction</h3>
            </div>
            <div class="info1-content-right">
              72/100
            </div>
            <div class="info1-content"></div>
          </div>
        </div>
        <div class="content-right4">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Your Result
  76
  of 100

  Great
  
  
  Summary

  Reaction

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

</body>
</html>
