<h3 *ngIf="products.length > 2; else noProduct">{{ title }}</h3>
<!-- Form arama  -->
<div class="mb-3">
  <input
    class="form-control"
    id="productName"
    placeholder="Arama metininizi giriniz"
    [(ngModel)]="filterText"
  />
  <div *ngIf="filterText" class="form-text">
   Şu an <strong>{{filterText}}</strong> aradınız
  </div>
</div>

<ng-template #noProduct>
  <div class="alert alert-primary" role="alert">Bu kategoride ürün yoktur</div>
</ng-template>

<div class="row">
  <div *ngFor="let product of products | productFilter:filterText" class="card" style="width: 18rem">
    <img [src]="product.imageUrl" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">
        {{ product.name }} {{ product.price}}
      </h5>
      <p class="card-text">
        {{ product.description }}
      </p>
      <a (click)="addToCart(product)" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
