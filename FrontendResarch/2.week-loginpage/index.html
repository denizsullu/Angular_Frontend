<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body class="h-full bg-gradient-to-r from-indigo-500 ">

<div class="flex min-h-full flex-col justify-center items-center px-6 py-12 lg:px-8">
    <div class=" sm:w-full sm:max-w-sm w-full">
        <img class="mx-auto h-20 rounded-full" src="./images/loginImage.jpg" alt="Your Company">
        <h2 class="mt-4 text-center text-2xl font-bold leading-9 tracking-normal text-gray-900">Sign in to your
            account</h2>
    </div>

    <div class="mt-10 sm:w-full sm:max-w-sm w-full">
        <form class="space-y-5">
            <div>
                <label for="email" class="block text-l font-medium leading-6 text-gray-900">Email address </label>
                <div class="mt-2 relative">
                    <input id="email" type="email" autocomplete="email"
                           class="block peer w-full font-medium rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-7">
                    <img src="./images/icons/user.svg" alt="userpng" class="absolute top-1.5 left-0">
                    <p class="mt-2 absolute invisible peer-invalid:visible text-pink-600 text-sm right-2 -translate-y-9">
                        Please provide a valid email address
                    </p>
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-l font-medium leading-6 text-gray-900">Password</label>
                    <div class="text-sm">
                        <a href="#" class="font-semibold text-indigo-700 hover:text-indigo-500 underline transition duration-300 ease-in-out">
                            Forgot password?
                        </a>
                    </div>

                </div>
                <div class="mt-2 relative">
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                           class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-8">
                    <img src="./images/icons/lock.svg" alt="userpng" class="absolute top-1.5 left-1">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-500 px-4 py-2 text-sm font-semibold leading-6 text-white shadow-md transition duration-300 ease-in-out hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:ring-offset-2">
                    Sign in
                </button>


            </div>
            <p class="text-center">Don't your account?</p>
            <button type="submit"
                    class="flex w-full justify-center rounded-md bg-amber-500 px-4 py-2 text-sm font-semibold leading-6 text-white shadow-lg transition duration-300 ease-in-out hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-300 focus:ring-offset-2">
                Sign Up
            </button>

        </form>
    </div>
</div>

<script src="template.js"></script>
</body>
</html>
